<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>User Profile</title>
  </head>
  <body>
    <div class="user-profile">
      <div class="orange-frame"></div>
      <div class="blue-frame"></div>
      <div class="user-profile-id">
        <img src="../images/lady.png" />
        <div class="user-id">
          <h1>#user id</h1>
        </div>
      </div>

      
      <div class="side-bar">
       <a href="/Homepage.html"> <img class="logo" src="../images/logo.png" /></a>
        <h1 class="side-bar-text">MENU</h1>
        <div class="user-nav-links">
          <a id="dashboard" href="/dashboard.html"><div class="dashboard">
            <h1>
              <img
                class="dashboard-image"
                src="../icons/dashboard.png"
                width="20"
                alt="dashboard icon"
              />Dashboard
            </h1>
          </div></a>

            <a id="profile"href="/UserProfile/index.html"><div class="profile">
              <h1>
                <img
                  class="profile-image"
                  src="../icons/user.png"
                  width="20"
                  alt="profile icon"
                />User Profile
              </h1>
            </div></a>

          <a id="transaction"href="/TranscationHistory/index.html"><div class="transaction">
            <h1>
              <img
                class="transaction-image"
                src="../icons/transaction.png"
                width="20"
                alt="transaction icon"
              />Transaction History
            </h1>
          </div></a>

          <a id="account" href="/accSettings.html"> <div class="account">
            <h1>
              <img
                class="account-image"
                src="../icons/accounts.png"
                width="20"
                alt="account icon"
              />Account Settings
            </h1>
          </div>
          </a>
            <a id="help" href="/help.html"><div class="help">
              <h1>
                <img
                  class="help-image"
                  src="../icons/help.png"
                  width="20"
                  alt="help icon"
                />Help
              </h1>
            </div>
           </a>
         <a id="log-out"href="/Homepage.html"> <div class="log-out">
          <h1>
            <img
              class="log-out-image"
              src="../icons/logout.png"
              width="20"
              alt="Log Out icon"
            />Log Out
          </h1>
        </div></a>
        </div>
      </div>

      <form>
        <div class="form-row">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="form-row">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" />
        </div>
        <div class="form-row">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="form-row">
          <label for="state">State</label>
          <input type="text" id="state" name="state" />
        </div>
        <div class="form-row">
          <label for="address">Home Address</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-row">
          <label for="region">Region</label>
          <input type="text" id="region" name="region" />
        </div>
        <div class="form-row">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" />
        </div>
      </form>
      <button class="user-button">Submit</button>
    </div>
  </body>
</html>
