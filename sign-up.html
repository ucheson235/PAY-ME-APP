<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Pay-Me</title>
    <link rel="stylesheet" href="./sign-up.css">
    <link rel="icon" type="image/x-icon" href="./Pay-me-img/icon.png">
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-image-section">

            <div class="sign-up-logo">
                <img src="./Pay-me-img/pay-me-logo.png" alt="Pay-Me Logo">
            </div>

        </div>
        <div class="sign-up-form-section">
            
            <h2 class="sign-up-title">Create Account</h2>
            <form class="sign-up-form" id="signUpForm">
                <div class="sign-up-form-group">
                    <input type="text" class="sign-up-input" id="signUpFirstName" placeholder="First Name" required>
                    <input type="text" class="sign-up-input" id="signUpLastName" placeholder="Last Name" required>
                </div>
                <div class="sign-up-form-group">
                    <input type="email" class="sign-up-input" id="signUpEmail" placeholder="E-mail Address" required>
                    <input type="text" class="sign-up-input" id="signUpPhone" placeholder="Phone No" required>
                </div>
                <div class="sign-up-form-group">
                    <input type="text" class="sign-up-input" id="signUpCountry" placeholder="Country" required>
                    <input type="text" class="sign-up-input" id="signUpState" placeholder="State" required>
                </div>
                <div class="sign-up-form-group">
                    <input type="password" class="sign-up-input" id="signUpPassword" placeholder="Password" required>
                    <input type="password" class="sign-up-input" id="signUpConfirmPassword" placeholder="Confirm Password" required>
                </div>
                 <div class="sign-up-card">
                    <img src="./Pay-me-img/card-img.png" alt="" width="200">

                 </div>
                <div class="sign-up-form-group">
                    <label for="upload-id" class="sign-up-upload-id">
                        <input type="file" id="upload-id" class="sign-up-file-input" required>
                        Upload A Valid Government Issued I.D
                    </label>
                </div>
                <div id="signUpMessage">

                </div>
                <button type="submit" class="sign-up-btn" id="signUpBtn">Sign Up</button>
            </form>
            <p class="sign-up-footer">Already have an account? <a href="./sign-in.html" class="sign-up-link">Sign In</a></p>
        </div>
    
    </div>

    <script src="./sign-up.js"></script>
</body>
</html>
