<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Transaction</title>
    <link rel="stylesheet" href="transaction.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Pay-me-img/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./Pay-me-img/LOGO.png" alt="Pay-Me Logo" class="logo" />
      </header>
      <main class="main-content">
        <h1>Verify Transaction</h1>
        <p>Please verify details of your transaction.</p>
        <p>Transaction ID: <span class="transaction-id">#333333</span></p>
        <div class="progress-container">
          <div class="progress">
            <span class="progressstep one"></span>
            <span class="progressstep two"></span>
            <span class="progressstep current"></span>
            <span class="progressstep four"></span>
          </div>

          <div class="progress-bar">
            <div class="step payment">
              Payment <br />
              Secured
            </div>
            <div class="step tansDetails">
              Transaction <br />
              Details
            </div>
            <div class="step verify">
              Verify <br />
              Transaction
            </div>
            <div class="step completed">
              Transaction <br />
              Completed
            </div>
          </div>
        </div>

        <div class="delivery-container">
          <div class="delivery">
            <img src="./Pay-me-img/delivery.png" alt="Delivery Image" />
            <h3>Delivery</h3>
            <p>Confirm the product & seller receives instant payment.</p>
          </div>
        </div>
        <div class="confirmation">
          <h2>Confirm Payment To Seller</h2>
          <p>
            <span class="pay-me" style="margin-right: 10px">Pay-Me</span>
            &#x2192;
            <span class="seller-account">Seller's Account</span>
          </p>
          <div class="checkbox">
            <input type="checkbox" id="confirm" name="confirm" />
            <label for="confirm"
              >I confirm the goods/services have been received/delivered on
              agreed terms</label
            >
          </div>
          <div class="buttons">
            <button class="confirm-btn">
              <a href="./dashboard.html">Confirm Payment</a>
            </button>
            <button class="dispute-btn">
              <a href="./dispute.html">File a Dispute</a>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
