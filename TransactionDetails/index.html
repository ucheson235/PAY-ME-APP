<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css">
  <title>Transaction Details</title>
</head>
<body>

   <div class="transaction-details">
      <img class="history-image" src="../images/hand.png"/>
    <img class="logo" src="../images/logo.png" />

    <div class="transaction-arrow"><img src="../icons/arrow.png" width="40" alt="arrow icon"></div>
    <div class="transaction">
      <h1>Your Transaction is Pending</h1>
        <img src="../images/transaction-image.png" alt=""/>
    </div>

    <div class="conditions">
      <div class="buyer-conditions">
        <h1>Buyer Terms/ Conditions</h1>
        <div class="input-field">
          <textarea rows="4" cols="50">
          </textarea>
        </div>

        <div class="transaction-code">
          <h1>Transaction code </h1>
            <textarea rows="4" cols="50" class="input-field2">
            </textarea>
        </div>
      </div>
  
    <div class="seller-conditions">
      <h1>Seller Terms/ Conditions</h1>
        <textarea rows="4" cols="50">
        </textarea>
    
    </div>
    </div>
      <div class="transaction-group">
        <h1><img src="../icons/infomation.png" width="20"   alt="" />
      A transaction code was sent to your email</h1>
      <button class="text">Proceed</button>
      </div>   
    </div>
  
</body>
</html>
