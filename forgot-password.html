<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./forgot-password.css">
    <link rel="icon" type="image/x-icon" href="./Pay-me-img/icon.png">
    <title>Forgot Password</title>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-image-section">
            <img src="./Pay-me-img/pay-me-logo.png" alt="Logo" class="forgot-password-logo">
        </div>
        <div class="forgot-password-form-section">
            <h1 class="forgot-password-title">Login Assistance</h1>
            <p class="forgot-password-description">If you forgot your password, please enter your e-mail and phone number below to reset your password:</p>
            <form action="/submit_form" method="post" class="forgot-password-form" id="forgotPasswordForm">
                <label for="phone" class="forgot-password-label">Phone Number</label>
                <input type="tel" id="forgotPasswordPhone" name="phone" class="forgot-password-input"  required>
                
                <label for="email" class="forgot-password-label">E-Mail</label>
                <input type="email" id="forgotPasswordEmail" name="email" class="forgot-password-input" required>
                
                <label for="password" class="forgot-password-label">New Password</label>
                <input type="password" id="forgotPassword" name="password" class="forgot-password-input" required>

                <label for="confirm-password" class="forgot-password-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm-password" class="forgot-password-input" required>
                <div id="forgotPasswordMessage">

                </div>
                
                <button type="submit" id="forgotPasswordBtn" class="forgot-password-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="./forgot-password.js"></script>
</body>
</html>
