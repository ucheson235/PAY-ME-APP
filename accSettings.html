<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link rel="stylesheet" href="accSettings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./Pay-me-img/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="cover">
      <div class="banner"></div>
      <div class="innerbanner"></div>
    </div>
    <div class="container">
      <aside class="sidebar">
        <div class="logo-container">
          <img src="./Pay-me-img/LOGO.png" alt="Pay-Me Logo" class="logo" />
        </div>
        <a href="" class="hamburger"><i class="fa fa-bars"></i></a>
        <nav class="menu">
          <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./userProfile.html">User Profile</a></li>
            <li>
              <a href="./transactionHistory.html">Transaction History</a>
            </li>
            <li class="active"><a href="#">Account Settings</a></li>
            <li><a href="./help.html">Help</a></li>
            <li><a href="./index.html">Log Out</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <header class="header">
          <div class="profile-picture">
            <img src="./Pay-me-img/Ellipse 169.png" alt="Profile Picture" />
          </div>
          <div class="buttons">
            <button class="btn" id="uploadbtn">Upload New Image</button>
            <button class="btn delete-btn">Delete</button>
            <input type="file" name="upload" id="upload" />
          </div>
        </header>
        <form class="form" action="">
          <div class="form-group">
            <label for="first-name">First name</label>
            <h3>Harrison</h3>
            <!-- <input type="text" id="first-name" name="first-name" /> -->
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <h3>Harry</h3>
            <!-- <input type="text" id="last-name" name="last-name" /> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <h3>alicoharee@gmail.com</h3>
            <!-- <input type="email" id="email" name="email" /> -->
            <button class="btn add-btn">Add another email</button>
          </div>
          <div class="form-group">
            <label for="phone-number">Phone number</label>
            <h3>09098765432</h3>
            <!-- <input type="tel" id="phone-number" name="phone-number" /> -->
            <button class="btn add-btn">Add another number</button>
          </div>
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <h3>************</h3>
            <!-- <input
              type="password"
              id="current-password"
              name="current-password"
            /> -->
          </div>
          <div class="form-group">
            <label for="change-password">Change Password</label>
            <input
              type="password"
              id="change-password"
              name="change-password"
            />
          </div>
          <div class="card-container">
            <div class="card">
              <div class="card-header">
                <span>Expire 12/26</span>
                <span>Holder's Name</span>
              </div>
              <div class="card-number">
                <span>**** **** **** 2312</span>
              </div>
              <div class="card-footer">
                <span>Scott Falk</span>
              </div>
            </div>
            <button class="btn remove-btn">Remove card</button>
          </div>
          <div class="submit">
            <button class="btn submit-btn">Submit</button>
          </div>
        </form>
      </main>
    </div>

    <script src="./accSettings.js"></script>
  </body>
</html>
