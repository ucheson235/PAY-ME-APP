<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start A Dispute</title>
    <link rel="stylesheet" href="dispute.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Pay-me-img/icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./index.html">
          <img src="./Pay-me-img/LOGO.png" alt="PAY-ME Logo" class="logo"
        /></a>
        <h2>Start A <span class="highlight">Dispute</span></h2>
      </div>
      <p>
        If you will like to file a dispute regarding transaction, kindly follow
        the steps below to initiate one.
      </p>
      <form action="#" id="submit">
        <div class="user-status">
          <label>User Status</label>
          <div>
            <input type="radio" id="buyer" name="user_status" value="buyer" />
            <label for="buyer">Buyer</label>
          </div>
          <div>
            <input type="radio" id="seller" name="user_status" value="seller" />
            <label for="seller">Seller</label>
          </div>
        </div>
        <div class="form-group">
          <label for="transaction_id">Enter Transaction ID Below</label>
          <input
            type="text"
            id="transaction_id"
            name="transaction_id"
            required
          />
        </div>
        <div class="form-group">
          <label for="issue_description">Kindly Describe The Issue Below</label>
          <textarea
            id="issue_description"
            name="issue_description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="evidence">Please Upload Evidence Below If Any</label>
          <input type="file" id="evidence" name="evidence" />
        </div>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required />
        </div>
        <div class="message"></div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="live-chat">
      <button>
        <img
          src="./Pay-me-img/liveChat.png"
          alt="livechat image"
          width="30px"
        />
      </button>
    </div>
    <script src="./dispute.js"></script>
  </body>
</html>
