<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./Pay-me-img/icon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title> Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    
    <div class="sign-in">
        <img class="sign-in-image" src="./Pay-me-img/tech.png" alt="sign-in-image" />
        <a href="./index.html"><img class="logo" src="./Pay-me-img/logo-pay.png" width="80" alt=""/></a>
        <div class="sign-in-form">
            <div class="form-text">
                <h3>Welcome back.</h3>
                <p>Hello, ###</p>
            </div>  
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="email"><br>
            <div id="email-error" class="error-message"></div><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <div id="password-error" class="error-message"></div><br>

            <a id="password-text" href="./forgot-password.html"><div class="password-text">Forgot password ?</div></a>
            <div class="sign-in-button">Sign in</div>
            <div id="success-message" class="success-message"></div>

            <div class="sign-in-account">
                <p>Don't have an account,</p>
                <a href="./sign-up.html"><div class="last-signin-button">Sign Up</div></a>
            </div>
            <div class="sign-extra">
                <p>Sign in using</p>
                <div class="sign-in-icons">
                    <img class="icon-facebook" src="./Pay-me-img/icons/facebook.png" width="40" />
                    <img class="icon-twitter" src="./Pay-me-img/icons/twitter.png" width="40"  />
                    <img class="icon-instagram" src="./Pay-me-img//icons/instagram.png" width="40"  />
                    <img class="icon-google-plus" src="./Pay-me-img/icons/google.png" width="50"  />
                </div>
            </div>
        </div>      
    </div>
    <script src="sign-in.js"></script> 
</body>
</html>
